language: go
dist: trusty
sudo: true
matrix:
  include:
  - os: linux
    env:
    - GIMME_OS=linux
    - GIMME_ARCH=amd64
    go: 1.8
  - os: osx
    env:
    - GIMME_OS=darwin
    - GIMME_ARCH=amd64
    go: 1.8
cache:
  directories:
  - "$HOME/protobuf"
addons:
  apt:
    packages:
    - pkg-config
    - libhamlib2
    - libhamlib-dev
    - autoconf automake libtool curl make g++ unzip
before_install:
- git fetch --tags
install:
- "./ci/install-deps-linux-osx.sh"
- export PATH=$PATH:$HOME/protobuf/bin
script:
- make dist
before_deploy:
- tar -cvzf gorigctl-v$TRAVIS_TAG-$GIMME_OS-$GIMME_ARCH.tar.gz gorigctl
deploy:
  provider: releases
  api_key:
    secure: 
  file: gorigctl-v$TRAVIS_TAG-$GIMME_OS-$GIMME_ARCH.tar.gz
  on:
    repo: dh1tw/gorigctl
    tags: true
    draft: true
    go: 1.8

